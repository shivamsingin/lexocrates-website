<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Emblem - Simplified Torch/Pillar Design -->
  <g id="emblem">
    <!-- Base platform -->
    <rect x="15" y="40" width="30" height="4" fill="#BC724A" rx="2"/>
    
    <!-- Three vertical pillars -->
    <rect x="20" y="25" width="2" height="15" fill="#BC724A"/>
    <rect x="25" y="25" width="2" height="15" fill="#BC724A"/>
    <rect x="30" y="25" width="2" height="15" fill="#BC724A"/>
    
    <!-- Top horizontal bar -->
    <rect x="20" y="25" width="12" height="2" fill="#BC724A"/>
    
    <!-- Flame element -->
    <path d="M26 20 Q28 15 30 20 Q32 25 28 28 Q26 25 24 28 Q22 25 26 20" fill="#BC724A"/>
  </g>
  
  <!-- Logo Text -->
  <text x="60" y="35" font-family="Inter, sans-serif" font-size="22" font-weight="600" fill="#212E44" text-anchor="start">
    Lexocrates
  </text>
</svg>
