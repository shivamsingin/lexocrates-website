<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Emblem -->
  <g id="emblem">
    <!-- Inverted trapezoidal base -->
    <path d="M10 45 L25 35 L35 35 L50 45 Z" fill="#BC724A" stroke="#212E44" stroke-width="1"/>
    
    <!-- Three vertical pillars -->
    <rect x="18" y="25" width="3" height="10" fill="#BC724A"/>
    <rect x="25" y="25" width="3" height="10" fill="#BC724A"/>
    <rect x="32" y="25" width="3" height="10" fill="#BC724A"/>
    
    <!-- Horizontal bar connecting pillars -->
    <rect x="18" y="25" width="17" height="3" fill="#BC724A"/>
    
    <!-- Stylized flame -->
    <path d="M28 15 Q30 10 32 15 Q34 20 30 25 Q28 20 26 25 Q24 20 28 15" fill="#BC724A"/>
  </g>
  
  <!-- Logo Text -->
  <text x="70" y="35" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#212E44" text-anchor="start">
    Lexocrates
  </text>
</svg>
