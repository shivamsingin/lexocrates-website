<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="testimonialSectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#testimonialSectionGradient)" rx="15"/>
  
  <!-- Client avatars in a row -->
  <g transform="translate(50, 40)">
    <circle cx="0" cy="0" r="20" fill="#3498db" opacity="0.8"/>
    <circle cx="0" cy="-5" r="12" fill="#ecf0f1" opacity="0.9"/>
    <rect x="-6" y="5" width="12" height="15" fill="#ecf0f1" opacity="0.9" rx="6"/>
  </g>
  
  <g transform="translate(100, 40)">
    <circle cx="0" cy="0" r="20" fill="#e74c3c" opacity="0.8"/>
    <circle cx="0" cy="-5" r="12" fill="#ecf0f1" opacity="0.9"/>
    <rect x="-6" y="5" width="12" height="15" fill="#ecf0f1" opacity="0.9" rx="6"/>
  </g>
  
  <g transform="translate(150, 40)">
    <circle cx="0" cy="0" r="20" fill="#f39c12" opacity="0.8"/>
    <circle cx="0" cy="-5" r="12" fill="#ecf0f1" opacity="0.9"/>
    <rect x="-6" y="5" width="12" height="15" fill="#ecf0f1" opacity="0.9" rx="6"/>
  </g>
  
  <g transform="translate(200, 40)">
    <circle cx="0" cy="0" r="20" fill="#27ae60" opacity="0.8"/>
    <circle cx="0" cy="-5" r="12" fill="#ecf0f1" opacity="0.9"/>
    <rect x="-6" y="5" width="12" height="15" fill="#ecf0f1" opacity="0.9" rx="6"/>
  </g>
  
  <!-- Quote marks -->
  <text x="30" y="90" font-family="serif" font-size="40" fill="#3498db" opacity="0.4">"</text>
  <text x="270" y="130" font-family="serif" font-size="40" fill="#3498db" opacity="0.4">"</text>
  
  <!-- Text lines representing testimonials -->
  <rect x="40" y="100" width="80" height="3" fill="#3498db" opacity="0.6" rx="1"/>
  <rect x="40" y="110" width="60" height="3" fill="#3498db" opacity="0.4" rx="1"/>
  <rect x="40" y="120" width="70" height="3" fill="#3498db" opacity="0.3" rx="1"/>
  
  <rect x="140" y="100" width="80" height="3" fill="#e74c3c" opacity="0.6" rx="1"/>
  <rect x="140" y="110" width="60" height="3" fill="#e74c3c" opacity="0.4" rx="1"/>
  <rect x="140" y="120" width="70" height="3" fill="#e74c3c" opacity="0.3" rx="1"/>
  
  <!-- Stars for ratings -->
  <g fill="#f39c12">
    <polygon points="50,150 52,155 57,155 53,158 55,163 50,160 45,163 47,158 43,155 48,155" opacity="0.8"/>
    <polygon points="60,150 62,155 67,155 63,158 65,163 60,160 55,163 57,158 53,155 58,155" opacity="0.8"/>
    <polygon points="70,150 72,155 77,155 73,158 75,163 70,160 65,163 67,158 63,155 68,155" opacity="0.8"/>
    <polygon points="80,150 82,155 87,155 83,158 85,163 80,160 75,163 77,158 73,155 78,155" opacity="0.8"/>
    <polygon points="90,150 92,155 97,155 93,158 95,163 90,160 85,163 87,158 83,155 88,155" opacity="0.8"/>
  </g>
  
  <!-- Success indicators -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="15" fill="#27ae60" opacity="0.7"/>
    <path d="M-5,-2 L2,5 L8,-3" stroke="#ecf0f1" stroke-width="2" fill="none" opacity="0.9"/>
  </g>
  
  <g transform="translate(240, 150)">
    <circle cx="0" cy="0" r="15" fill="#27ae60" opacity="0.7"/>
    <path d="M-5,-2 L2,5 L8,-3" stroke="#ecf0f1" stroke-width="2" fill="none" opacity="0.9"/>
  </g>
</svg>
