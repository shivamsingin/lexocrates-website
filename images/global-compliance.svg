<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="complianceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#complianceGradient)" rx="10"/>
  
  <!-- Global compliance concept -->
  <g transform="translate(200, 100)">
    <!-- Globe -->
    <circle cx="0" cy="0" r="50" fill="#3498db" opacity="0.7"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="#ecf0f1" stroke-width="2" opacity="0.8"/>
    <line x1="-45" y1="0" x2="45" y2="0" stroke="#ecf0f1" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="-45" x2="0" y2="45" stroke="#ecf0f1" stroke-width="2" opacity="0.8"/>
    
    <!-- Jurisdictions -->
    <g transform="translate(-80, -40)">
      <circle cx="0" cy="0" r="15" fill="#e74c3c" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">US</text>
    </g>
    
    <g transform="translate(80, -40)">
      <circle cx="0" cy="0" r="15" fill="#f39c12" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">UK</text>
    </g>
    
    <g transform="translate(-80, 40)">
      <circle cx="0" cy="0" r="15" fill="#27ae60" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">EU</text>
    </g>
    
    <g transform="translate(80, 40)">
      <circle cx="0" cy="0" r="15" fill="#9b59b6" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">CA</text>
    </g>
    
    <!-- Connection lines -->
    <line x1="-50" y1="-20" x2="-65" y2="-20" stroke="#ecf0f1" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="-20" x2="65" y2="-20" stroke="#ecf0f1" stroke-width="2" opacity="0.6"/>
    <line x1="-50" y1="20" x2="-65" y2="20" stroke="#ecf0f1" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="20" x2="65" y2="20" stroke="#ecf0f1" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Compliance areas -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="70" height="20" fill="#e74c3c" opacity="0.8" rx="3"/>
    <text x="35" y="13" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">GDPR</text>
  </g>
  
  <g transform="translate(130, 180)">
    <rect x="0" y="0" width="70" height="20" fill="#f39c12" opacity="0.8" rx="3"/>
    <text x="35" y="13" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">SOX</text>
  </g>
  
  <g transform="translate(210, 180)">
    <rect x="0" y="0" width="70" height="20" fill="#3498db" opacity="0.8" rx="3"/>
    <text x="35" y="13" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">HIPAA</text>
  </g>
  
  <g transform="translate(290, 180)">
    <rect x="0" y="0" width="70" height="20" fill="#27ae60" opacity="0.8" rx="3"/>
    <text x="35" y="13" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">ISO</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="220" font-family="Arial" font-size="14" font-weight="bold" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Global Compliance</text>
</svg>
