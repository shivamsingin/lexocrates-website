<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="featuredGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#featuredGradient)" rx="15"/>
  
  <!-- Featured article cards -->
  <g transform="translate(30, 30)">
    <!-- Main featured article -->
    <rect x="0" y="0" width="120" height="80" fill="#e74c3c" opacity="0.8" rx="8"/>
    <rect x="10" y="10" width="100" height="4" fill="#ecf0f1" opacity="0.9" rx="2"/>
    <rect x="10" y="20" width="80" height="4" fill="#ecf0f1" opacity="0.7" rx="2"/>
    <rect x="10" y="30" width="90" height="4" fill="#ecf0f1" opacity="0.7" rx="2"/>
    <rect x="10" y="40" width="60" height="4" fill="#ecf0f1" opacity="0.5" rx="2"/>
    <rect x="10" y="50" width="70" height="4" fill="#ecf0f1" opacity="0.5" rx="2"/>
    <rect x="10" y="60" width="50" height="4" fill="#ecf0f1" opacity="0.5" rx="2"/>
    <rect x="10" y="70" width="40" height="4" fill="#ecf0f1" opacity="0.5" rx="2"/>
    
    <!-- Featured badge -->
    <rect x="0" y="-10" width="40" height="20" fill="#f39c12" opacity="0.9" rx="10"/>
    <text x="20" y="5" font-family="Arial" font-size="10" fill="#ecf0f1" opacity="0.9" text-anchor="middle">FEATURED</text>
  </g>
  
  <g transform="translate(170, 30)">
    <!-- Secondary featured article -->
    <rect x="0" y="0" width="100" height="60" fill="#3498db" opacity="0.7" rx="6"/>
    <rect x="8" y="8" width="84" height="3" fill="#ecf0f1" opacity="0.8" rx="1"/>
    <rect x="8" y="15" width="70" height="3" fill="#ecf0f1" opacity="0.6" rx="1"/>
    <rect x="8" y="22" width="75" height="3" fill="#ecf0f1" opacity="0.6" rx="1"/>
    <rect x="8" y="29" width="50" height="3" fill="#ecf0f1" opacity="0.4" rx="1"/>
    <rect x="8" y="36" width="60" height="3" fill="#ecf0f1" opacity="0.4" rx="1"/>
    <rect x="8" y="43" width="40" height="3" fill="#ecf0f1" opacity="0.4" rx="1"/>
    <rect x="8" y="50" width="35" height="3" fill="#ecf0f1" opacity="0.4" rx="1"/>
  </g>
  
  <!-- Reading indicators -->
  <g transform="translate(50, 130)">
    <circle cx="0" cy="0" r="8" fill="#f39c12" opacity="0.8"/>
    <text x="0" y="3" font-family="Arial" font-size="12" fill="#ecf0f1" opacity="0.9" text-anchor="middle">8</text>
  </g>
  
  <g transform="translate(80, 130)">
    <circle cx="0" cy="0" r="8" fill="#f39c12" opacity="0.8"/>
    <text x="0" y="3" font-family="Arial" font-size="12" fill="#ecf0f1" opacity="0.9" text-anchor="middle">6</text>
  </g>
  
  <!-- Category tags -->
  <g transform="translate(30, 160)">
    <rect x="0" y="0" width="40" height="20" fill="#9b59b6" opacity="0.7" rx="10"/>
    <text x="20" y="13" font-family="Arial" font-size="9" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Strategy</text>
  </g>
  
  <g transform="translate(80, 160)">
    <rect x="0" y="0" width="40" height="20" fill="#27ae60" opacity="0.7" rx="10"/>
    <text x="20" y="13" font-family="Arial" font-size="9" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Tech</text>
  </g>
  
  <!-- Arrow indicators -->
  <g transform="translate(200, 100)">
    <path d="M0,0 L10,0 L5,5 Z" fill="#e74c3c" opacity="0.8"/>
    <text x="15" y="5" font-family="Arial" font-size="12" fill="#34495e" opacity="0.7">Read More</text>
  </g>
</svg>
