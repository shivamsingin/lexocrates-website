<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lpoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#lpoGradient)" rx="10"/>
  
  <!-- Partner selection concept -->
  <g transform="translate(200, 80)">
    <!-- Central company -->
    <circle cx="0" cy="0" r="30" fill="#ecf0f1" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#34495e" opacity="0.8" text-anchor="middle">Company</text>
    
    <!-- Potential partners -->
    <g transform="translate(-80, -40)">
      <circle cx="0" cy="0" r="20" fill="#e74c3c" opacity="0.7"/>
      <text x="0" y="5" font-family="Arial" font-size="10" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Partner A</text>
    </g>
    
    <g transform="translate(80, -40)">
      <circle cx="0" cy="0" r="20" fill="#f39c12" opacity="0.7"/>
      <text x="0" y="5" font-family="Arial" font-size="10" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Partner B</text>
    </g>
    
    <g transform="translate(-80, 40)">
      <circle cx="0" cy="0" r="20" fill="#27ae60" opacity="0.7"/>
      <text x="0" y="5" font-family="Arial" font-size="10" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Partner C</text>
    </g>
    
    <g transform="translate(80, 40)">
      <circle cx="0" cy="0" r="20" fill="#9b59b6" opacity="0.7"/>
      <text x="0" y="5" font-family="Arial" font-size="10" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Partner D</text>
    </g>
    
    <!-- Connection lines -->
    <line x1="-30" y1="0" x2="-60" y2="-20" stroke="#ecf0f1" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="0" x2="60" y2="-20" stroke="#ecf0f1" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="0" x2="-60" y2="20" stroke="#ecf0f1" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="0" x2="60" y2="20" stroke="#ecf0f1" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Selection indicators -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="80" height="25" fill="#f39c12" opacity="0.8" rx="5"/>
    <text x="40" y="16" font-family="Arial" font-size="10" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Evaluation</text>
  </g>
  
  <g transform="translate(150, 180)">
    <rect x="0" y="0" width="80" height="25" fill="#27ae60" opacity="0.8" rx="5"/>
    <text x="40" y="16" font-family="Arial" font-size="10" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Selection</text>
  </g>
  
  <g transform="translate(250, 180)">
    <rect x="0" y="0" width="80" height="25" fill="#3498db" opacity="0.8" rx="5"/>
    <text x="40" y="16" font-family="Arial" font-size="10" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Partnership</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="220" font-family="Arial" font-size="14" font-weight="bold" fill="#ecf0f1" opacity="0.9" text-anchor="middle">LPO Partner Selection</text>
</svg>
