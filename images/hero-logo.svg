<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark blue background -->
  <rect width="400" height="300" fill="#1a2332"/>
  
  <!-- Minimalist Book and Balance Scale Logo -->
  <g stroke="#f8f9fa" stroke-width="2" fill="none">
    <!-- Open Book - Central spine -->
    <line x1="200" y1="100" x2="200" y2="200" stroke="#f8f9fa" stroke-width="3"/>
    
    <!-- Book pages - curved lines at bottom -->
    <path d="M 200 200 Q 160 190 160 180" stroke="#f8f9fa" stroke-width="2"/>
    <path d="M 200 200 Q 240 190 240 180" stroke="#f8f9fa" stroke-width="2"/>
    
    <!-- Balance Scale - horizontal beam extending from top of book -->
    <line x1="200" y1="100" x2="140" y2="100" stroke="#f8f9fa" stroke-width="2"/>
    <line x1="200" y1="100" x2="260" y2="100" stroke="#f8f9fa" stroke-width="2"/>
    
    <!-- Balance Scale pans - triangular shapes -->
    <path d="M 140 100 L 120 120 L 160 120 Z" fill="none" stroke="#f8f9fa" stroke-width="2"/>
    <path d="M 260 100 L 240 120 L 280 120 Z" fill="none" stroke="#f8f9fa" stroke-width="2"/>
  </g>
</svg>
