<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="costGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#costGradient)" rx="10"/>
  
  <!-- Cost optimization concept -->
  <g transform="translate(200, 100)">
    <!-- High cost -->
    <g transform="translate(-100, -30)">
      <rect x="0" y="0" width="60" height="60" fill="#e74c3c" opacity="0.8" rx="5"/>
      <text x="30" y="25" font-family="Arial" font-size="12" fill="#ecf0f1" opacity="0.9" text-anchor="middle">High</text>
      <text x="30" y="40" font-family="Arial" font-size="12" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Cost</text>
      <text x="30" y="55" font-family="Arial" font-size="10" fill="#ecf0f1" opacity="0.9" text-anchor="middle">$100K</text>
    </g>
    
    <!-- Optimization arrow -->
    <g transform="translate(0, 0)">
      <line x1="-50" y1="0" x2="50" y2="0" stroke="#f39c12" stroke-width="4" opacity="0.8"/>
      <polygon points="50,0 45,-5 45,5" fill="#f39c12" opacity="0.8"/>
      <text x="0" y="20" font-family="Arial" font-size="12" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Optimization</text>
    </g>
    
    <!-- Low cost -->
    <g transform="translate(100, -30)">
      <rect x="0" y="0" width="60" height="60" fill="#27ae60" opacity="0.8" rx="5"/>
      <text x="30" y="25" font-family="Arial" font-size="12" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Low</text>
      <text x="30" y="40" font-family="Arial" font-size="12" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Cost</text>
      <text x="30" y="55" font-family="Arial" font-size="10" fill="#ecf0f1" opacity="0.9" text-anchor="middle">$30K</text>
    </g>
    
    <!-- Savings indicator -->
    <g transform="translate(0, 50)">
      <circle cx="0" cy="0" r="25" fill="#f39c12" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial" font-size="12" fill="#ecf0f1" opacity="0.9" text-anchor="middle">70%</text>
      <text x="0" y="20" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Savings</text>
    </g>
  </g>
  
  <!-- Cost factors -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="70" height="20" fill="#e74c3c" opacity="0.8" rx="3"/>
    <text x="35" y="13" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Staffing</text>
  </g>
  
  <g transform="translate(130, 180)">
    <rect x="0" y="0" width="70" height="20" fill="#f39c12" opacity="0.8" rx="3"/>
    <text x="35" y="13" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Technology</text>
  </g>
  
  <g transform="translate(210, 180)">
    <rect x="0" y="0" width="70" height="20" fill="#3498db" opacity="0.8" rx="3"/>
    <text x="35" y="13" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Infrastructure</text>
  </g>
  
  <g transform="translate(290, 180)">
    <rect x="0" y="0" width="70" height="20" fill="#27ae60" opacity="0.8" rx="3"/>
    <text x="35" y="13" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Efficiency</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="220" font-family="Arial" font-size="14" font-weight="bold" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Cost Optimization</text>
</svg>
