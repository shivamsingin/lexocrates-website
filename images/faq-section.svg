<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faqSectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#faqSectionGradient)" rx="15"/>
  
  <!-- Question mark -->
  <g transform="translate(80, 60)">
    <circle cx="0" cy="0" r="25" fill="#9b59b6" opacity="0.8"/>
    <text x="0" y="8" font-family="Arial" font-size="30" fill="#ecf0f1" opacity="0.9" text-anchor="middle">?</text>
  </g>
  
  <!-- Answer mark -->
  <g transform="translate(220, 60)">
    <circle cx="0" cy="0" r="25" fill="#27ae60" opacity="0.8"/>
    <text x="0" y="8" font-family="Arial" font-size="30" fill="#ecf0f1" opacity="0.9" text-anchor="middle">!</text>
  </g>
  
  <!-- FAQ items -->
  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="200" height="15" fill="#9b59b6" opacity="0.6" rx="3"/>
    <rect x="0" y="20" width="180" height="12" fill="#9b59b6" opacity="0.4" rx="2"/>
    <rect x="0" y="35" width="160" height="12" fill="#9b59b6" opacity="0.3" rx="2"/>
    <circle cx="210" cy="7" r="5" fill="#9b59b6" opacity="0.8"/>
    <path d="M208,5 L212,7 L208,9" stroke="#ecf0f1" stroke-width="1" fill="none" opacity="0.9"/>
  </g>
  
  <g transform="translate(50, 160)">
    <rect x="0" y="0" width="200" height="15" fill="#27ae60" opacity="0.6" rx="3"/>
    <rect x="0" y="20" width="180" height="12" fill="#27ae60" opacity="0.4" rx="2"/>
    <rect x="0" y="35" width="160" height="12" fill="#27ae60" opacity="0.3" rx="2"/>
    <circle cx="210" cy="7" r="5" fill="#27ae60" opacity="0.8"/>
    <path d="M208,5 L212,7 L208,9" stroke="#ecf0f1" stroke-width="1" fill="none" opacity="0.9"/>
  </g>
  
  <!-- Connection lines -->
  <line x1="105" y1="85" x2="195" y2="85" stroke="#9b59b6" stroke-width="2" opacity="0.4"/>
  <line x1="105" y1="145" x2="195" y2="145" stroke="#27ae60" stroke-width="2" opacity="0.4"/>
  
  <!-- Search icon -->
  <g transform="translate(150, 30)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#34495e" stroke-width="2" opacity="0.6"/>
    <line x1="5" y1="5" x2="10" y2="10" stroke="#34495e" stroke-width="2" opacity="0.6"/>
  </g>
</svg>
