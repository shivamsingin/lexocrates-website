<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="futureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#futureGradient)" rx="10"/>
  
  <!-- Future timeline -->
  <g transform="translate(200, 100)">
    <!-- Timeline -->
    <line x1="-150" y1="0" x2="150" y2="0" stroke="#ecf0f1" stroke-width="3" opacity="0.8"/>
    
    <!-- Past -->
    <g transform="translate(-120, 0)">
      <circle cx="0" cy="0" r="15" fill="#e74c3c" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">2020</text>
      <text x="0" y="25" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Basic</text>
    </g>
    
    <!-- Present -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="15" fill="#f39c12" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">2024</text>
      <text x="0" y="25" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">AI</text>
    </g>
    
    <!-- Future -->
    <g transform="translate(120, 0)">
      <circle cx="0" cy="0" r="15" fill="#27ae60" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">2025+</text>
      <text x="0" y="25" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Advanced</text>
    </g>
    
    <!-- Growth arrow -->
    <g transform="translate(0, -50)">
      <line x1="-50" y1="0" x2="50" y2="0" stroke="#f39c12" stroke-width="4" opacity="0.8"/>
      <polygon points="50,0 45,-5 45,5" fill="#f39c12" opacity="0.8"/>
      <text x="0" y="20" font-family="Arial" font-size="10" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Growth</text>
    </g>
  </g>
  
  <!-- Future trends -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="70" height="20" fill="#3498db" opacity="0.8" rx="3"/>
    <text x="35" y="13" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">AI/ML</text>
  </g>
  
  <g transform="translate(130, 180)">
    <rect x="0" y="0" width="70" height="20" fill="#f39c12" opacity="0.8" rx="3"/>
    <text x="35" y="13" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Automation</text>
  </g>
  
  <g transform="translate(210, 180)">
    <rect x="0" y="0" width="70" height="20" fill="#e74c3c" opacity="0.8" rx="3"/>
    <text x="35" y="13" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Blockchain</text>
  </g>
  
  <g transform="translate(290, 180)">
    <rect x="0" y="0" width="70" height="20" fill="#27ae60" opacity="0.8" rx="3"/>
    <text x="35" y="13" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Predictive</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="220" font-family="Arial" font-size="14" font-weight="bold" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Future of LPO</text>
</svg>
