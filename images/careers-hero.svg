<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="careersGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a085;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#careersGradient)" rx="20"/>
  
  <!-- Career ladder -->
  <g transform="translate(200, 150)">
    <!-- Ladder structure -->
    <rect x="-8" y="-80" width="16" height="160" fill="#34495e" opacity="0.7"/>
    <rect x="-60" y="-60" width="120" height="8" fill="#16a085" opacity="0.8"/>
    <rect x="-60" y="-20" width="120" height="8" fill="#16a085" opacity="0.8"/>
    <rect x="-60" y="20" width="120" height="8" fill="#16a085" opacity="0.8"/>
    <rect x="-60" y="60" width="120" height="8" fill="#16a085" opacity="0.8"/>
    
    <!-- Person climbing the ladder -->
    <g transform="translate(0, 40)">
      <circle cx="0" cy="-15" r="12" fill="#ecf0f1" opacity="0.9"/>
      <rect x="-8" y="0" width="16" height="20" fill="#ecf0f1" opacity="0.9" rx="8"/>
      <line x1="-15" y1="5" x2="-25" y2="15" stroke="#ecf0f1" stroke-width="3" opacity="0.9"/>
      <line x1="15" y1="5" x2="25" y2="15" stroke="#ecf0f1" stroke-width="3" opacity="0.9"/>
      <line x1="-15" y1="15" x2="-25" y2="25" stroke="#ecf0f1" stroke-width="3" opacity="0.9"/>
      <line x1="15" y1="15" x2="25" y2="25" stroke="#ecf0f1" stroke-width="3" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Job opportunities floating around -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="80" height="100" fill="#3498db" opacity="0.7" rx="10"/>
    <rect x="10" y="10" width="60" height="4" fill="#ecf0f1" opacity="0.9" rx="2"/>
    <rect x="10" y="20" width="50" height="4" fill="#ecf0f1" opacity="0.7" rx="2"/>
    <rect x="10" y="30" width="40" height="4" fill="#ecf0f1" opacity="0.7" rx="2"/>
    <circle cx="20" cy="50" r="8" fill="#e74c3c" opacity="0.8"/>
    <text x="35" y="55" font-family="Arial" font-size="12" fill="#ecf0f1" opacity="0.9">Legal</text>
    <text x="35" y="70" font-family="Arial" font-size="10" fill="#ecf0f1" opacity="0.7">Research</text>
  </g>
  
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="80" height="100" fill="#e74c3c" opacity="0.7" rx="10"/>
    <rect x="10" y="10" width="60" height="4" fill="#ecf0f1" opacity="0.9" rx="2"/>
    <rect x="10" y="20" width="50" height="4" fill="#ecf0f1" opacity="0.7" rx="2"/>
    <rect x="10" y="30" width="40" height="4" fill="#ecf0f1" opacity="0.7" rx="2"/>
    <circle cx="20" cy="50" r="8" fill="#f39c12" opacity="0.8"/>
    <text x="35" y="55" font-family="Arial" font-size="12" fill="#ecf0f1" opacity="0.9">Contract</text>
    <text x="35" y="70" font-family="Arial" font-size="10" fill="#ecf0f1" opacity="0.7">Drafting</text>
  </g>
  
  <g transform="translate(80, 220)">
    <rect x="0" y="0" width="80" height="100" fill="#f39c12" opacity="0.7" rx="10"/>
    <rect x="10" y="10" width="60" height="4" fill="#ecf0f1" opacity="0.9" rx="2"/>
    <rect x="10" y="20" width="50" height="4" fill="#ecf0f1" opacity="0.7" rx="2"/>
    <rect x="10" y="30" width="40" height="4" fill="#ecf0f1" opacity="0.7" rx="2"/>
    <circle cx="20" cy="50" r="8" fill="#27ae60" opacity="0.8"/>
    <text x="35" y="55" font-family="Arial" font-size="12" fill="#ecf0f1" opacity="0.9">eDiscovery</text>
    <text x="35" y="70" font-family="Arial" font-size="10" fill="#ecf0f1" opacity="0.7">Review</text>
  </g>
  
  <g transform="translate(280, 220)">
    <rect x="0" y="0" width="80" height="100" fill="#27ae60" opacity="0.7" rx="10"/>
    <rect x="10" y="10" width="60" height="4" fill="#ecf0f1" opacity="0.9" rx="2"/>
    <rect x="10" y="20" width="50" height="4" fill="#ecf0f1" opacity="0.7" rx="2"/>
    <rect x="10" y="30" width="40" height="4" fill="#ecf0f1" opacity="0.7" rx="2"/>
    <circle cx="20" cy="50" r="8" fill="#9b59b6" opacity="0.8"/>
    <text x="35" y="55" font-family="Arial" font-size="12" fill="#ecf0f1" opacity="0.9">Compliance</text>
    <text x="35" y="70" font-family="Arial" font-size="10" fill="#ecf0f1" opacity="0.7">Assistance</text>
  </g>
  
  <!-- Growth arrows -->
  <g transform="translate(180, 50)">
    <path d="M0,0 L10,-10 L20,0 L10,10 Z" fill="#16a085" opacity="0.8"/>
    <line x1="10" y1="10" x2="10" y2="30" stroke="#16a085" stroke-width="2" opacity="0.6"/>
  </g>
  
  <g transform="translate(220, 50)">
    <path d="M0,0 L10,-10 L20,0 L10,10 Z" fill="#16a085" opacity="0.8"/>
    <line x1="10" y1="10" x2="10" y2="30" stroke="#16a085" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Benefits icons -->
  <g transform="translate(50, 150)">
    <circle cx="0" cy="0" r="15" fill="#3498db" opacity="0.6"/>
    <text x="0" y="5" font-family="Arial" font-size="20" fill="#ecf0f1" opacity="0.9">$</text>
  </g>
  
  <g transform="translate(350, 150)">
    <circle cx="0" cy="0" r="15" fill="#e74c3c" opacity="0.6"/>
    <path d="M-8,-8 L8,8 M-8,8 L8,-8" stroke="#ecf0f1" stroke-width="2" opacity="0.9"/>
  </g>
</svg>
