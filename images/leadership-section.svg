<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="leadershipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#leadershipGradient)" rx="15"/>
  
  <!-- Leadership hierarchy -->
  <g transform="translate(150, 40)">
    <!-- CEO at top -->
    <circle cx="0" cy="0" r="25" fill="#e67e22" opacity="0.8"/>
    <circle cx="0" cy="-5" r="15" fill="#ecf0f1" opacity="0.9"/>
    <rect x="-8" y="5" width="16" height="20" fill="#ecf0f1" opacity="0.9" rx="8"/>
    
    <!-- CEO label -->
    <text x="0" y="35" font-family="Arial" font-size="10" fill="#34495e" opacity="0.8" text-anchor="middle">CEO</text>
    
    <!-- Connection lines to executives -->
    <line x1="0" y1="25" x2="0" y2="45" stroke="#e67e22" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="45" x2="-60" y2="45" stroke="#e67e22" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="45" x2="60" y2="45" stroke="#e67e22" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="45" x2="0" y2="65" stroke="#e67e22" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- CTO -->
  <g transform="translate(90, 90)">
    <circle cx="0" cy="0" r="20" fill="#3498db" opacity="0.8"/>
    <circle cx="0" cy="-5" r="12" fill="#ecf0f1" opacity="0.9"/>
    <rect x="-6" y="5" width="12" height="15" fill="#ecf0f1" opacity="0.9" rx="6"/>
    <text x="0" y="25" font-family="Arial" font-size="9" fill="#34495e" opacity="0.8" text-anchor="middle">CTO</text>
  </g>
  
  <!-- CLO -->
  <g transform="translate(210, 90)">
    <circle cx="0" cy="0" r="20" fill="#9b59b6" opacity="0.8"/>
    <circle cx="0" cy="-5" r="12" fill="#ecf0f1" opacity="0.9"/>
    <rect x="-6" y="5" width="12" height="15" fill="#ecf0f1" opacity="0.9" rx="6"/>
    <text x="0" y="25" font-family="Arial" font-size="9" fill="#34495e" opacity="0.8" text-anchor="middle">CLO</text>
  </g>
  
  <!-- COO -->
  <g transform="translate(150, 130)">
    <circle cx="0" cy="0" r="20" fill="#27ae60" opacity="0.8"/>
    <circle cx="0" cy="-5" r="12" fill="#ecf0f1" opacity="0.9"/>
    <rect x="-6" y="5" width="12" height="15" fill="#ecf0f1" opacity="0.9" rx="6"/>
    <text x="0" y="25" font-family="Arial" font-size="9" fill="#34495e" opacity="0.8" text-anchor="middle">COO</text>
  </g>
  
  <!-- Leadership indicators -->
  <g transform="translate(30, 30)">
    <rect x="0" y="0" width="20" height="25" fill="#e67e22" opacity="0.7" rx="3"/>
    <text x="10" y="15" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">CEO</text>
  </g>
  
  <g transform="translate(30, 60)">
    <rect x="0" y="0" width="20" height="25" fill="#3498db" opacity="0.7" rx="3"/>
    <text x="10" y="15" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">CTO</text>
  </g>
  
  <g transform="translate(30, 90)">
    <rect x="0" y="0" width="20" height="25" fill="#9b59b6" opacity="0.7" rx="3"/>
    <text x="10" y="15" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">CLO</text>
  </g>
  
  <g transform="translate(30, 120)">
    <rect x="0" y="0" width="20" height="25" fill="#27ae60" opacity="0.7" rx="3"/>
    <text x="10" y="15" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">COO</text>
  </g>
  
  <!-- Experience indicators -->
  <g transform="translate(250, 30)">
    <circle cx="0" cy="0" r="15" fill="#f39c12" opacity="0.7"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#ecf0f1" opacity="0.9" text-anchor="middle">20+</text>
    <text x="0" y="20" font-family="Arial" font-size="8" fill="#34495e" opacity="0.7" text-anchor="middle">Years</text>
  </g>
  
  <g transform="translate(250, 60)">
    <circle cx="0" cy="0" r="15" fill="#e74c3c" opacity="0.7"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#ecf0f1" opacity="0.9" text-anchor="middle">15+</text>
    <text x="0" y="20" font-family="Arial" font-size="8" fill="#34495e" opacity="0.7" text-anchor="middle">Years</text>
  </g>
  
  <g transform="translate(250, 90)">
    <circle cx="0" cy="0" r="15" fill="#16a085" opacity="0.7"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#ecf0f1" opacity="0.9" text-anchor="middle">18+</text>
    <text x="0" y="20" font-family="Arial" font-size="8" fill="#34495e" opacity="0.7" text-anchor="middle">Years</text>
  </g>
</svg>
