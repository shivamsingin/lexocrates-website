<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#aiGradient)" rx="10"/>
  
  <!-- AI and legal integration -->
  <g transform="translate(200, 100)">
    <!-- AI brain -->
    <circle cx="0" cy="0" r="40" fill="#f39c12" opacity="0.8"/>
    <path d="M-20,-10 Q-30,-20 -20,-30 Q-10,-40 0,-30 Q10,-40 20,-30 Q30,-20 20,-10 Q30,0 20,10 Q10,20 0,10 Q-10,20 -20,10 Q-30,0 -20,-10" fill="#ecf0f1" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#34495e" opacity="0.8" text-anchor="middle">AI</text>
    
    <!-- Legal documents -->
    <g transform="translate(-80, 0)">
      <rect x="0" y="0" width="50" height="60" fill="#3498db" opacity="0.7" rx="5"/>
      <rect x="5" y="5" width="40" height="3" fill="#ecf0f1" opacity="0.9" rx="1"/>
      <rect x="5" y="12" width="35" height="3" fill="#ecf0f1" opacity="0.7" rx="1"/>
      <rect x="5" y="19" width="40" height="3" fill="#ecf0f1" opacity="0.7" rx="1"/>
      <rect x="5" y="26" width="30" height="3" fill="#ecf0f1" opacity="0.5" rx="1"/>
      <rect x="5" y="33" width="35" height="3" fill="#ecf0f1" opacity="0.5" rx="1"/>
      <rect x="5" y="40" width="25" height="3" fill="#ecf0f1" opacity="0.5" rx="1"/>
      <rect x="5" y="47" width="30" height="3" fill="#ecf0f1" opacity="0.5" rx="1"/>
      <text x="25" y="70" font-family="Arial" font-size="10" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Legal</text>
    </g>
    
    <!-- Outsourcing -->
    <g transform="translate(80, 0)">
      <circle cx="0" cy="0" r="25" fill="#27ae60" opacity="0.7"/>
      <circle cx="0" cy="-5" r="15" fill="#ecf0f1" opacity="0.9"/>
      <rect x="-6" y="5" width="12" height="15" fill="#ecf0f1" opacity="0.9" rx="6"/>
      <text x="0" y="35" font-family="Arial" font-size="10" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Outsource</text>
    </g>
    
    <!-- Connection arrows -->
    <line x1="-40" y1="0" x2="-55" y2="0" stroke="#ecf0f1" stroke-width="3" opacity="0.8"/>
    <polygon points="-55,0 -50,-5 -50,5" fill="#ecf0f1" opacity="0.8"/>
    
    <line x1="40" y1="0" x2="55" y2="0" stroke="#ecf0f1" stroke-width="3" opacity="0.8"/>
    <polygon points="55,0 50,-5 50,5" fill="#ecf0f1" opacity="0.8"/>
  </g>
  
  <!-- AI capabilities -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="70" height="20" fill="#f39c12" opacity="0.8" rx="3"/>
    <text x="35" y="13" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Machine Learning</text>
  </g>
  
  <g transform="translate(130, 180)">
    <rect x="0" y="0" width="70" height="20" fill="#e74c3c" opacity="0.8" rx="3"/>
    <text x="35" y="13" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">NLP</text>
  </g>
  
  <g transform="translate(210, 180)">
    <rect x="0" y="0" width="70" height="20" fill="#3498db" opacity="0.8" rx="3"/>
    <text x="35" y="13" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Automation</text>
  </g>
  
  <g transform="translate(290, 180)">
    <rect x="0" y="0" width="70" height="20" fill="#27ae60" opacity="0.8" rx="3"/>
    <text x="35" y="13" font-family="Arial" font-size="8" fill="#ecf0f1" opacity="0.9" text-anchor="middle">Analytics</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="220" font-family="Arial" font-size="14" font-weight="bold" fill="#ecf0f1" opacity="0.9" text-anchor="middle">AI in Legal Outsourcing</text>
</svg>
